name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to GHCR
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build image
      run: docker build -t ghcr.io/kamal2131/stock-etl-airflow/stock-etl-airflow:latest .

    - name: Push image
      run: docker push ghcr.io/kamal2131/stock-etl-airflow/stock-etl-airflow:latest
